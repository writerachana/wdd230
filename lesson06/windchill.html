
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Wind Chill Example</title>
    <link rel="icon" type="image/x-icon" href="images/clear,cloud wather.ico">
    <link rel="stylesheet" href="styles/windchill.css" >
    <script src="scripts/windchill.js" defer></script>    
</head>
<body>
    <section>
        <h2>Weather</h2>
        <div>
            <img id="weathericon" src="images/clear,cloud wather.ico">
            <h2><span id="temperature">32</span>&deg;F</h2>
        </div>
        <h2 id="weatherdesc">Clear</h2>
        <hr>
        <h3>Wind Speed: <span id="windspeed">10</span> mph</h3>
        <h3>Wind Chill: <span id="windchill">?</span>&deg;F</h3>
    </section>    
</body>
</html>
